<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOE Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .top-section {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .bottom-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }

    .plot-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .plot-title {
      margin-top: 5px;
      font-weight: bold;
    }

    .equation-box {
      font-weight: bold;
      padding: 10px;
      border: 1px solid #000;
      white-space: pre-wrap;
      margin-top: 30px;
    }

    table {
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid #000;
      padding: 5px 10px;
      text-align: center;
    }

    #paretoChart {
      width: 300px !important;
      height: 200px !important;
    }

    #contourPlot {
      width: 400px;
      height: 400px;
    }

    canvas {
      background-color: white;
    }
  </style>
</head>
<body>
  <h2>Design of Experiments - Input</h2>

  <div class="top-section">
    <!-- Input Table -->
    <div>
      <table>
        <thead>
          <tr><th>X1</th><th>X2</th><th>Y</th></tr>
        </thead>
        <tbody id="input-rows"></tbody>
      </table>
      <button onclick="calculate()">Calculate</button>
    </div>

    <!-- Pareto Chart -->
    <div class="plot-wrapper">
      <canvas id="paretoChart"></canvas>
      <div class="plot-title">Pareto Chart</div>
    </div>

    <!-- Contour Plot -->
    <div class="plot-wrapper">
      <div id="contourPlot"></div>
    </div>
  </div>

  <!-- Additional Plots -->
  <div class="bottom-section">
    <div class="plot-wrapper">
      <canvas id="mainEffectX1" width="300" height="200"></canvas>
      <div class="plot-title">Main Effect: Y vs X1</div>
    </div>
    <div class="plot-wrapper">
      <canvas id="mainEffectX2" width="300" height="200"></canvas>
      <div class="plot-title">Main Effect: Y vs X2</div>
    </div>
    <div class="plot-wrapper">
      <canvas id="interactionX1" width="300" height="200"></canvas>
      <div class="plot-title">Interaction: Y vs X1 (X2 ±1)</div>
    </div>
    <div class="plot-wrapper">
      <canvas id="interactionX2" width="300" height="200"></canvas>
      <div class="plot-title">Interaction: Y vs X2 (X1 ±1)</div>
    </div>
  </div>

  <!-- Equation Result -->
  <div class="equation-box" id="equation-result"></div>

  <script>
    const X1 = [-1, 1, -1, 1];
    const X2 = [-1, -1, 1, 1];
    const defaultY = [1, 2, 3, 8];

    let charts = [];

    window.onload = () => {
      const tbody = document.getElementById('input-rows');
      for (let i = 0; i < 4; i++) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${X1[i]}</td>
          <td>${X2[i]}</td>
          <td><input type="number" value="${defaultY[i]}" id="Y${i}" style="width:60px"></td>
        `;
        tbody.appendChild(row);
      }
      calculate();
    };

    function calculate() {
      const Y = [0, 0, 0, 0].map((_, i) => parseFloat(document.getElementById('Y' + i).value));
      const coeffs = getCoefficients(Y);
      const calcY = (x1, x2) => coeffs[0] + coeffs[1]*x1 + coeffs[2]*x2 + coeffs[3]*x1*x2;

      document.getElementById("equation-result").textContent =
        `Estimated Equation:\nY = ${coeffs.map((c, i) =>
          `${i === 0 ? '' : ' + '}${c.toFixed(2)}${['', '·X1', '·X2', '·X1·X2'][i]}`).join('')}`;

      // Clear old charts
      charts.forEach(c => c.destroy());
      charts = [];

      charts.push(plotBar("paretoChart", ["X1", "X2", "X1·X2"], coeffs.slice(1).map(Math.abs)));

      charts.push(plotLine("mainEffectX1", [-1, 1], [-1, 1].map(x => calcY(x, 0)), "X1", "Y"));
      charts.push(plotLine("mainEffectX2", [-1, 1], [-1, 1].map(x => calcY(0, x)), "X2", "Y"));

      charts.push(plotLine("interactionX1", [-1, 1], [-1, 1].map(x => calcY(x, -1)), "X1", "Y", "X2 = -1", "blue"));
      charts.push(plotLine("interactionX1", [-1, 1], [-1, 1].map(x => calcY(x, 1)), "X1", "Y", "X2 = 1", "green"));

      charts.push(plotLine("interactionX2", [-1, 1], [-1, 1].map(x => calcY(-1, x)), "X2", "Y", "X1 = -1", "blue"));
      charts.push(plotLine("interactionX2", [-1, 1], [-1, 1].map(x => calcY(1, x)), "X2", "Y", "X1 = 1", "green"));

      plotContour(coeffs);
    }

    function getCoefficients(Y) {
      const X = X1.map((x1, i) => [1, x1, X2[i], x1 * X2[i]]);
      const XT = math.transpose(X);
      const XTX = math.multiply(XT, X);
      const XTY = math.multiply(XT, Y);
      return math.lusolve(XTX, XTY).flat();
    }

    function plotBar(canvasId, labels, data) {
      return new Chart(document.getElementById(canvasId), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: "gray"
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          responsive: false
        }
      });
    }

    function plotLine(canvasId, x, y, xlabel, ylabel, label = null, color = "black") {
      const ctx = document.getElementById(canvasId).getContext('2d');
      const existing = charts.find(c => c.canvas === ctx.canvas);
      if (existing) existing.destroy();
      const config = {
        type: 'line',
        data: {
          labels: x,
          datasets: [{
            label: label || '',
            data: y,
            borderColor: color,
            backgroundColor: color,
            fill: false,
            tension: 0,
            pointStyle: 'circle',
            pointRadius: 5
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: xlabel } },
            y: { title: { display: true, text: ylabel } }
          },
          plugins: {
            legend: { display: label ? true : false }
          },
          responsive: false
        }
      };
      return new Chart(ctx, config);
    }

    function plotContour(coeffs) {
      const calcY = (x1, x2) => coeffs[0] + coeffs[1]*x1 + coeffs[2]*x2 + coeffs[3]*x1*x2;
      const x = math.range(-1, 1.01, 0.05).toArray();
      const y = math.range(-1, 1.01, 0.05).toArray();
      const z = y.map(yVal => x.map(xVal => calcY(xVal, yVal)));

      Plotly.newPlot('contourPlot', [{
        z: z,
        x: x,
        y: y,
        type: 'contour',
        colorscale: 'Viridis',
        contours: { coloring: 'heatmap', showlabels: true }
      }], {
        title: 'Contour Plot of Y(X1, X2)',
        xaxis: { title: 'X1', scaleanchor: 'y' },
        yaxis: { title: 'X2' },
        margin: { t: 30 },
        width: 400,
        height: 400
      });
    }
  </script>
</body>
</html>
