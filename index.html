<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOE Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: white;
      color: black;
    }
    .input-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
      gap: 10px;
    }
    .input-table {
      flex: 1;
    }
    .equation-box {
      flex: 1;
      font-weight: bold;
      padding: 10px;
      border: 1px solid #000;
      height: fit-content;
      white-space: pre-wrap;
    }
    table {
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #000;
      padding: 5px 10px;
      text-align: center;
    }
    .plots {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .plot-container {
      width: 100%;
      max-width: 500px;
      background-color: white;
    }
  </style>
</head>
<body>
  <h2>Design of Experiments - Input</h2>
  <div class="input-section">
    <div class="input-table">
      <table>
        <thead>
          <tr><th>X1</th><th>X2</th><th>Y</th></tr>
        </thead>
        <tbody id="input-rows"></tbody>
      </table>
      <button onclick="calculate()">Calculate</button>
    </div>
    <div class="equation-box" id="equation-result"></div>
  </div>
  <div class="plots">
    <div class="plot-container"><canvas id="paretoChart"></canvas></div>
    <div class="plot-container"><canvas id="interactionPlotX1"></canvas></div>
    <div class="plot-container"><canvas id="interactionPlotX2"></canvas></div>
    <div class="plot-container"><canvas id="mainEffectX1"></canvas></div>
    <div class="plot-container"><canvas id="mainEffectX2"></canvas></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script>
    const X1 = [-1, 1, -1, 1];
    const X2 = [-1, -1, 1, 1];
    const defaultY = [1, 2, 3, 8];

    // Store chart instances to destroy before redrawing
    let paretoChart, interactionChartX1, interactionChartX2, mainEffectX1Chart, mainEffectX2Chart;

    window.onload = () => {
      const tbody = document.getElementById('input-rows');
      for (let i = 0; i < 4; i++) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${X1[i]}</td>
          <td>${X2[i]}</td>
          <td><input type="number" value="${defaultY[i]}" id="Y${i}" style="width:60px"></td>
        `;
        tbody.appendChild(row);
      }
      calculate();
    };

    function calculate() {
      // Read Y values from inputs
      const Y = [0, 0, 0, 0].map((_, i) => parseFloat(document.getElementById('Y' + i).value));
      // Calculate coefficients
      const coefficients = getCoefficients(Y);

      // Display estimated equation
      document.getElementById("equation-result").textContent =
        `Estimated Equation:\nY = ${coefficients.map((c, i) =>
          `${i === 0 ? '' : ' + '}${c.toFixed(2)}${['', '·X1', '·X2', '·X1·X2'][i]}`).join('')}`;

      // Plot updated charts
      plotPareto(coefficients);
      plotInteraction(coefficients);
      plotMainEffect(coefficients);
    }

    function getCoefficients(Y) {
      const X = X1.map((x1, i) => [1, x1, X2[i], x1 * X2[i]]);
      const XT = math.transpose(X);
      const XTX = math.multiply(XT, X);
      const XTY = math.multiply(XT, Y);
      return math.lusolve(XTX, XTY).flat();
    }

    function calculateY(coeffs, x1, x2) {
      return coeffs[0] + coeffs[1] * x1 + coeffs[2] * x2 + coeffs[3] * x1 * x2;
    }

    function plotPareto(coeffs) {
      if (paretoChart) paretoChart.destroy();
      paretoChart = new Chart("paretoChart", {
        type: "bar",
        data: {
          labels: ["X1", "X2", "X1·X2"],
          datasets: [{
            label: "Effect",
            data: coeffs.slice(1).map(Math.abs),
            backgroundColor: "gray"
          }]
        },
        options: {
          responsive: true,
          indexAxis: 'y',
          plugins: {
            legend: { display: false },
            title: { display: true, text: 'Pareto Chart', color: "#000" }
          },
          scales: {
            x: { ticks: { color: "#000" }, grid: { color: "#aaa" } },
            y: { ticks: { color: "#000" }, grid: { color: "#aaa" } }
          }
        }
      });
    }

    function plotInteraction(coeffs) {
      if (interactionChartX1) interactionChartX1.destroy();
      if (interactionChartX2) interactionChartX2.destroy();

      const xValues = [-1, 1];

      // Calculate Y for X1 at X2 = -1 and 1
      const Y_X1_at_X2_neg1 = xValues.map(x1 => calculateY(coeffs, x1, -1));
      const Y_X1_at_X2_pos1 = xValues.map(x1 => calculateY(coeffs, x1, 1));

      // Calculate Y for X2 at X1 = -1 and 1
      const Y_X2_at_X1_neg1 = xValues.map(x2 => calculateY(coeffs, -1, x2));
      const Y_X2_at_X1_pos1 = xValues.map(x2 => calculateY(coeffs, 1, x2));

      // Find shared Y limits
      const allY = Y_X1_at_X2_neg1.concat(Y_X1_at_X2_pos1, Y_X2_at_X1_neg1, Y_X2_at_X1_pos1);
      const minY = Math.min(...allY);
      const maxY = Math.max(...allY);
      const padding = 0.1 * (maxY - minY || 1);
      const yAxisLimits = {
        min: minY - padding,
        max: maxY + padding
      };

      // Plot Y vs X1 (for X2 = -1 and 1)
      interactionChartX1 = new Chart("interactionPlotX1", {
        type: "line",
        data: {
          labels: xValues,
          datasets: [
            {
              label: "X2 = -1",
              data: Y_X1_at_X2_neg1,
              borderColor: "blue",
              backgroundColor: "blue",
              fill: false,
              tension: 0.4,
              pointStyle: 'circle',
              pointRadius: 5,
            },
            {
              label: "X2 = +1",
              data: Y_X1_at_X2_pos1,
              borderColor: "green",
              backgroundColor: "green",
              fill: false,
              tension: 0.4,
              pointStyle: 'circle',
              pointRadius: 5,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: "Y vs X1", color: "#000" },
            legend: { labels: { color: "#000" } }
          },
          scales: {
            x: {
              title: { display: true, text: "X1", color: "#000" },
              ticks: { color: "#000", stepSize: 1 },
              grid: { color: "#ccc" }
            },
            y: {
              min: yAxisLimits.min,
              max: yAxisLimits.max,
              title: { display: true, text: "Y", color: "#000" },
              ticks: { color: "#000" },
              grid: { color: "#ccc" }
            }
          }
        }
      });

      // Plot Y vs X2 (for X1 = -1 and 1)
      interactionChartX2 = new Chart("interactionPlotX2", {
        type: "line",
        data: {
          labels: xValues,
          datasets: [
            {
              label: "X1 = -1",
              data: Y_X2_at_X1_neg1,
              borderColor: "blue",
              backgroundColor: "blue",
              fill: false,
              tension: 0.4,
              pointStyle: 'circle',
              pointRadius: 5,
            },
            {
              label: "X1 = +1",
              data: Y_X2_at_X1_pos1,
              borderColor: "green",
              backgroundColor: "green",
              fill: false,
              tension: 0.4,
              pointStyle: 'circle',
              pointRadius: 5,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: "Y vs X2", color: "#000" },
            legend: { labels: { color: "#000" } }
          },
          scales: {
            x: {
              title: { display: true, text: "X2", color: "#000" },
              ticks: { color: "#000", stepSize: 1 },
              grid: { color: "#ccc" }
            },
            y: {
              min: yAxisLimits.min,
              max: yAxisLimits.max,
              title: { display: true, text: "Y", color: "#000" },
              ticks: { color: "#000" },
              grid: { color: "#ccc" }
            }
          }
        }
      });
    }

    function plotMainEffect(coeffs) {
      if (mainEffectX1Chart) mainEffectX1Chart.destroy();
      if (mainEffectX2Chart) mainEffectX2Chart.destroy();

      const x = [-1, 1];
      const yX1 = x.map(x1 => calculateY(coeffs, x1, 0));
      const yX2 = x.map(x2 => calculateY(coeffs, 0, x2));

      // Shared Y-axis limits with padding
      const allY = yX1.concat(yX2);
      const minY = Math.min(...allY);
      const maxY = Math.max(...allY);
      const padding = 0.1 * (maxY - minY || 1);
      const sharedY = {
        min: minY - padding,
        max: maxY + padding,
      };

      mainEffectX1Chart = new Chart("mainEffectX1", {
        type: "line",
        data: {
          labels: x,
          datasets: [{
            label: "Y vs X1",
            data: yX1,
            borderColor: "blue",
            backgroundColor: "blue",
            fill: false,
            tension: 0.4,
            pointRadius: 5,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: "Main Effect X1", color: "#000" },
            legend: { display: false }
          },
          scales: {
            x: {
              title: { display: true, text: "X1", color: "#000" },
              ticks: { color: "#000", stepSize: 1 },
              grid: { color: "#ccc" }
            },
            y: {
              min: sharedY.min,
              max: sharedY.max,
              title: { display: true, text: "Y", color: "#000" },
              ticks: { color: "#000" },
              grid: { color: "#ccc" }
            }
          }
        }
      });

      mainEffectX2Chart = new Chart("mainEffectX2", {
        type: "line",
        data: {
          labels: x,
          datasets: [{
            label: "Y vs X2",
            data: yX2,
            borderColor: "green",
            backgroundColor: "green",
            fill: false,
            tension: 0.4,
            pointRadius: 5,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: "Main Effect X2", color: "#000" },
            legend: { display: false }
          },
          scales: {
            x: {
              title: { display: true, text: "X2", color: "#000" },
              ticks: { color: "#000", stepSize: 1 },
              grid: { color: "#ccc" }
            },
            y: {
              min: sharedY.min,
              max: sharedY.max,
              title: { display: true, text: "Y", color: "#000" },
              ticks: { color: "#000" },
              grid: { color: "#ccc" }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
