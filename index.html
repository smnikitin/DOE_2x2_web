<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOE Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: white;
      color: black;
    }
    .input-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
      gap: 10px;
    }
    .input-table {
      flex: 1;
    }
    .equation-box {
      flex: 1;
      font-weight: bold;
      padding: 10px;
      border: 1px solid #000;
      height: fit-content;
      white-space: pre-wrap;
    }
    table {
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #000;
      padding: 5px 10px;
      text-align: center;
    }
    .plots {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .plot-container {
      width: 100%;
      max-width: 500px;
      background-color: white;
    }
  </style>
</head>
<body>
  <h2>Design of Experiments - Input</h2>
  <div class="input-section">
    <div class="input-table">
      <table>
        <thead>
          <tr><th>X1</th><th>X2</th><th>Y</th></tr>
        </thead>
        <tbody id="input-rows"></tbody>
      </table>
      <button onclick="calculate()">Calculate</button>
    </div>
    <div style="flex: 1; display: flex; flex-direction: column; gap: 10px;">
      <div class="equation-box" id="equation-result"></div>
      <canvas id="heatmap" style="width: 300px; height: 300px; border:1px solid #000"></canvas>
    </div>
  </div>
  <div class="plots">
    <div class="plot-container"><canvas id="paretoChart"></canvas></div>
    <div class="plot-container"><canvas id="interactionPlotX1"></canvas></div>
    <div class="plot-container"><canvas id="interactionPlotX2"></canvas></div>
    <div class="plot-container"><canvas id="mainEffectX1"></canvas></div>
    <div class="plot-container"><canvas id="mainEffectX2"></canvas></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script>
    const X1 = [-1, 1, -1, 1];
    const X2 = [-1, -1, 1, 1];
    const defaultY = [1, 2, 3, 8];

    let paretoChart, interactionChartX1, interactionChartX2, mainEffectX1Chart, mainEffectX2Chart, heatmapChart;

    window.onload = () => {
      const tbody = document.getElementById('input-rows');
      for (let i = 0; i < 4; i++) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${X1[i]}</td>
          <td>${X2[i]}</td>
          <td><input type="number" value="${defaultY[i]}" id="Y${i}" style="width:60px"></td>
        `;
        tbody.appendChild(row);
      }
      calculate();
    };

    function calculate() {
      const Y = [0, 0, 0, 0].map((_, i) => parseFloat(document.getElementById('Y' + i).value));
      const coefficients = getCoefficients(Y);

      document.getElementById("equation-result").textContent =
        `Estimated Equation:\nY = ${coefficients.map((c, i) =>
          `${i === 0 ? '' : ' + '}${c.toFixed(2)}${['', '·X1', '·X2', '·X1·X2'][i]}`).join('')}`;

      plotPareto(coefficients);
      plotInteraction(coefficients);
      plotMainEffect(coefficients);
      plotHeatmap(coefficients);
    }

    function getCoefficients(Y) {
      const X = X1.map((x1, i) => [1, x1, X2[i], x1 * X2[i]]);
      const XT = math.transpose(X);
      const XTX = math.multiply(XT, X);
      const XTY = math.multiply(XT, Y);
      return math.lusolve(XTX, XTY).flat();
    }

    function calculateY(coeffs, x1, x2) {
      return coeffs[0] + coeffs[1] * x1 + coeffs[2] * x2 + coeffs[3] * x1 * x2;
    }

    function plotPareto(coeffs) {
      if (paretoChart) paretoChart.destroy();
      paretoChart = new Chart("paretoChart", {
        type: "bar",
        data: {
          labels: ["X1", "X2", "X1·X2"],
          datasets: [{
            label: "Effect",
            data: coeffs.slice(1).map(Math.abs),
            backgroundColor: "gray"
          }]
        },
        options: {
          responsive: true,
          indexAxis: 'y',
          plugins: {
            legend: { display: false },
            title: { display: true, text: 'Pareto Chart', color: "#000" }
          },
          scales: {
            x: { ticks: { color: "#000" }, grid: { color: "#aaa" } },
            y: { ticks: { color: "#000" }, grid: { color: "#aaa" } }
          }
        }
      });
    }

    function plotInteraction(coeffs) {
      if (interactionChartX1) interactionChartX1.destroy();
      if (interactionChartX2) interactionChartX2.destroy();

      const xVals = [-1, 1];
      // For X1 plot: Y for X2 = -1 and X2 = +1
      const yX1Low = xVals.map(x1 => calculateY(coeffs, x1, -1));
      const yX1High = xVals.map(x1 => calculateY(coeffs, x1, 1));

      interactionChartX1 = new Chart("interactionPlotX1", {
        type: "line",
        data: {
          labels: xVals,
          datasets: [
            { label: "X2 = -1", data: yX1Low, borderColor: "blue", backgroundColor: "blue", fill: false, tension: 0.4, pointRadius: 5 },
            { label: "X2 = +1", data: yX1High, borderColor: "green", backgroundColor: "green", fill: false, tension: 0.4, pointRadius: 5 }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: "Interaction Plot: Y vs X1", color: "#000" },
            legend: { labels: { color: "#000" } }
          },
          scales: {
            x: {
              title: { display: true, text: "X1", color: "#000" },
              ticks: { color: "#000", stepSize: 1 },
              grid: { color: "#ccc" }
            },
            y: {
              title: { display: true, text: "Y", color: "#000" },
              ticks: { color: "#000" },
              grid: { color: "#ccc" }
            }
          }
        }
      });

      // For X2 plot: Y for X1 = -1 and X1 = +1
      const yX2Low = xVals.map(x2 => calculateY(coeffs, -1, x2));
      const yX2High = xVals.map(x2 => calculateY(coeffs, 1, x2));

      interactionChartX2 = new Chart("interactionPlotX2", {
        type: "line",
        data: {
          labels: xVals,
          datasets: [
            { label: "X1 = -1", data: yX2Low, borderColor: "blue", backgroundColor: "blue", fill: false, tension: 0.4, pointRadius: 5 },
            { label: "X1 = +1", data: yX2High, borderColor: "green", backgroundColor: "green", fill: false, tension: 0.4, pointRadius: 5 }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: "Interaction Plot: Y vs X2", color: "#000" },
            legend: { labels: { color: "#000" } }
          },
          scales: {
            x: {
              title: { display: true, text: "X2", color: "#000" },
              ticks: { color: "#000", stepSize: 1 },
              grid: { color: "#ccc" }
            },
            y: {
              title: { display: true, text: "Y", color: "#000" },
              ticks: { color: "#000" },
              grid: { color: "#ccc" }
            }
          }
        }
      });
    }

    function plotMainEffect(coeffs) {
      if (mainEffectX1Chart) mainEffectX1Chart.destroy();
      if (mainEffectX2Chart) mainEffectX2Chart.destroy();

      const x = [-1, 1];
      const yX1 = x.map(x1 => calculateY(coeffs, x1, 0));
      const yX2 = x.map(x2 => calculateY(coeffs, 0, x2));

      const allY = yX1.concat(yX2);
      const minY = Math.min(...allY);
      const maxY = Math.max(...allY);
      const padding = 0.1 * (maxY - minY || 1);
      const sharedY = {
        min: minY - padding,
        max: maxY + padding,
      };

      mainEffectX1Chart = new Chart("mainEffectX1", {
        type: "line",
        data: {
          labels: x,
          datasets: [{
            label: "Y vs X1",
            data: yX1,
            borderColor: "blue",
            backgroundColor: "blue",
            fill: false,
            tension: 0.4,
            pointRadius: 5,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: "Main Effect X1", color: "#000" },
            legend: { labels: { color: "#000" } }
          },
          scales: {
            x: {
              title: { display: true, text: "X1", color: "#000" },
              ticks: { color: "#000", stepSize: 1 },
              grid: { color: "#ccc" }
            },
            y: {
              min: sharedY.min,
              max: sharedY.max,
              title: { display: true, text: "Y", color: "#000" },
              ticks: { color: "#000" },
              grid: { color: "#ccc" }
            }
          }
        }
      });

      mainEffectX2Chart = new Chart("mainEffectX2", {
        type: "line",
        data: {
          labels: x,
          datasets: [{
            label: "Y vs X2",
            data: yX2,
            borderColor: "green",
            backgroundColor: "green",
            fill: false,
            tension: 0.4,
            pointRadius: 5,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: "Main Effect X2", color: "#000" },
            legend: { labels: { color: "#000" } }
          },
          scales: {
            x: {
              title: { display: true, text: "X2", color: "#000" },
              ticks: { color: "#000", stepSize: 1 },
              grid: { color: "#ccc" }
            },
            y: {
              min: sharedY.min,
              max: sharedY.max,
              title: { display: true, text: "Y", color: "#000" },
              ticks: { color: "#000" },
              grid: { color: "#ccc" }
            }
          }
        }
      });
    }

    // Color interpolation helper for blue-white-red gradient
    function interpolateColor(value) {
      // value: normalized between 0 and 1
      // 0 => blue (0, 0, 255)
      // 0.5 => white (255, 255, 255)
      // 1 => red (255, 0, 0)
      if (value <= 0.5) {
        // interpolate blue to white
        const ratio = value / 0.5;
        const r = Math.round(255 * ratio);
        const g = Math.round(255 * ratio);
        const b = 255;
        return `rgb(${r},${g},${b})`;
      } else {
        // interpolate white to red
        const ratio = (value - 0.5) / 0.5;
        const r = 255;
        const g = Math.round(255 * (1 - ratio));
        const b = Math.round(255 * (1 - ratio));
        return `rgb(${r},${g},${b})`;
      }
    }

    function plotHeatmap(coeffs) {
      if (heatmapChart) heatmapChart.destroy();

      const steps = 30;
      const xVals = Array.from({length: steps + 1}, (_, i) => -1 + (2 * i / steps));
      const yVals = xVals.slice();

      const data = [];
      let minY = Infinity, maxY = -Infinity;
      for (let i = 0; i < yVals.length; i++) {
        for (let j = 0; j < xVals.length; j++) {
          const x1 = xVals[j];
          const x2 = yVals[i];
          const y = calculateY(coeffs, x1, x2);
          if (y < minY) minY = y;
          if (y > maxY) maxY = y;
          data.push({x: j, y: i, v: y});
        }
      }

      const norm = v => (v - minY) / (maxY - minY || 1);

      const backgroundColors = data.map(d => interpolateColor(norm(d.v)));

      const ctx = document.getElementById('heatmap').getContext('2d');

      heatmapChart = new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: [{
            label: 'Response Surface Heatmap',
            data: data.map(d => ({x: d.x, y: d.y})),
            pointBackgroundColor: backgroundColors,
            pointRadius: 8,
            showLine: false,
          }]
        },
        options: {
          responsive: false,
          scales: {
            x: {
              display: true,
              ticks: {
                callback: v => xVals[v]?.toFixed(2) ?? '',
                color: "#000",
                maxRotation: 0,
                minRotation: 0,
              },
              min: 0,
              max: steps,
              grid: { color: "#ccc" },
              title: { display: true, text: "X1", color: "#000" },
              offset: true,
            },
            y: {
              display: true,
              ticks: {
                callback: v => yVals[v]?.toFixed(2) ?? '',
                color: "#000",
                maxRotation: 0,
                minRotation: 0,
              },
              min: 0,
              max: steps,
              grid: { color: "#ccc" },
              title: { display: true, text: "X2", color: "#000" },
              reverse: true,
              offset: true,
            }
          },
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: 'Estimated Response Surface (Y) Heatmap',
              color: "#000"
            }
          },
          elements: {
            point: {
              hoverRadius: 10,
              hoverBorderColor: 'black'
            }
          },
          interaction: {
            mode: 'nearest',
            intersect: false,
          }
        }
      });
    }
  </script>
</body>
</html>
