<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOE Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .top-section {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    #equation-result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid black;
      font-weight: bold;
      white-space: pre-wrap;
    }
    table {
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid black;
      padding: 5px 10px;
      text-align: center;
    }
    #paretoChart {
      width: 400px !important;
      height: 240px !important;
      background-color: white;
    }
    #contourPlot {
      width: 400px;
      height: 400px;
    }
    .bottom-section {
      margin-top: 30px;
      display: flex;
      gap: 40px;
      justify-content: center;
    }
    .plot-wrapper {
      width: 400px;
    }
  </style>
</head>
<body>
  <h2>Design of Experiments - Input</h2>

  <div class="top-section">
    <!-- Input Table -->
    <div>
      <table>
        <thead>
          <tr><th>X1</th><th>X2</th><th>Y</th></tr>
        </thead>
        <tbody id="input-rows"></tbody>
      </table>
      <button onclick="calculate()">Calculate</button>
    </div>

    <!-- Parental Chart -->
    <div>
      <canvas id="paretoChart"></canvas>
      <div style="text-align:center; font-weight:bold; margin-top:8px;">Parental Chart (Pareto)</div>
    </div>

    <!-- Contour Plot -->
    <div>
      <div id="contourPlot"></div>
      <div style="text-align:center; font-weight:bold; margin-top:8px;">Contour Plot of Y(X1, X2)</div>
    </div>
  </div>

  <!-- Equation below top row -->
  <div id="equation-result"></div>

  <!-- Main and Interaction plots below -->
  <div class="bottom-section">
    <div class="plot-wrapper">
      <canvas id="mainEffectPlotX1"></canvas>
    </div>
    <div class="plot-wrapper">
      <canvas id="mainEffectPlotX2"></canvas>
    </div>
    <div class="plot-wrapper">
      <canvas id="interactionPlotX1"></canvas>
    </div>
    <div class="plot-wrapper">
      <canvas id="interactionPlotX2"></canvas>
    </div>
  </div>

<script>
  const X1_values = [-1, 1];
  const X2_values = [-1, 1];
  const X1_full = [-1, 1, -1, 1];
  const X2_full = [-1, -1, 1, 1];
  const defaultY = [1, 2, 3, 8];

  let paretoChart, mainEffectPlotX1, mainEffectPlotX2, interactionPlotX1, interactionPlotX2;

  window.onload = () => {
    const tbody = document.getElementById('input-rows');
    for (let i = 0; i < 4; i++) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${X1_full[i]}</td>
        <td>${X2_full[i]}</td>
        <td><input type="number" id="Y${i}" value="${defaultY[i]}" style="width: 60px" /></td>
      `;
      tbody.appendChild(row);
    }
    calculate();
  };

  function calculate() {
    const Y = [0,0,0,0].map((_,i) => parseFloat(document.getElementById("Y"+i).value));

    const coeffs = getCoefficients(Y);

    document.getElementById("equation-result").textContent =
      `Estimated Equation:\nY = ${coeffs.map((c,i) =>
        `${i === 0 ? '' : ' + '}${c.toFixed(2)}${['', '·X1', '·X2', '·X1·X2'][i]}`
      ).join('')}`;

    // Parental Chart (Pareto) horizontal bars
    if (paretoChart) paretoChart.destroy();
    paretoChart = new Chart(document.getElementById("paretoChart"), {
      type: "bar",
      data: {
        labels: ["X1", "X2", "X1·X2"],
        datasets: [{
          label: "Effect",
          data: coeffs.slice(1).map(Math.abs),
          backgroundColor: "gray"
        }]
      },
      options: {
        indexAxis: 'y', // horizontal bars
        plugins: { legend: { display: false } },
        responsive: false,
        scales: { x: { beginAtZero: true } }
      }
    });

    // Calculate Y for main and interaction plots
    const calcY = (x1, x2) => coeffs[0] + coeffs[1]*x1 + coeffs[2]*x2 + coeffs[3]*x1*x2;

    // Main effect Y vs X1 at X2=0
    const Y_X1_main = X1_values.map(x => calcY(x, 0));
    // Main effect Y vs X2 at X1=0
    const Y_X2_main = X2_values.map(x => calcY(0, x));

    // Interaction Y vs X1 for X2=-1 and X2=1
    const Y_X1_int_neg = X1_values.map(x => calcY(x, -1));
    const Y_X1_int_pos = X1_values.map(x => calcY(x, 1));

    // Interaction Y vs X2 for X1=-1 and X1=1
    const Y_X2_int_neg = X2_values.map(x => calcY(-1, x));
    const Y_X2_int_pos = X2_values.map(x => calcY(1, x));

    // Plot main effect X1 (single line with points, black)
    if (mainEffectPlotX1) mainEffectPlotX1.destroy();
    mainEffectPlotX1 = createLinePlot('mainEffectPlotX1', X1_values,
      [Y_X1_main],
      ['X2=0'],
      'X1', 'Y',
      ['black']);

    // Plot main effect X2
    if (mainEffectPlotX2) mainEffectPlotX2.destroy();
    mainEffectPlotX2 = createLinePlot('mainEffectPlotX2', X2_values,
      [Y_X2_main],
      ['X1=0'],
      'X2', 'Y',
      ['black']);

    // Plot interaction X1 at X2=-1 and X2=1
    if (interactionPlotX1) interactionPlotX1.destroy();
    interactionPlotX1 = createLinePlot('interactionPlotX1', X1_values,
      [Y_X1_int_neg, Y_X1_int_pos],
      ['X2=-1', 'X2=1'],
      'X1', 'Y',
      ['blue', 'green']);

    // Plot interaction X2 at X1=-1 and X1=1
    if (interactionPlotX2) interactionPlotX2.destroy();
    interactionPlotX2 = createLinePlot('interactionPlotX2', X2_values,
      [Y_X2_int_neg, Y_X2_int_pos],
      ['X1=-1', 'X1=1'],
      'X2', 'Y',
      ['blue', 'green']);

    // Contour plot
    plotContour(coeffs);
  }

  // Regression coefficients calculation
  function getCoefficients(Y) {
    const X = X1_full.map((x1, i) => [1, x1, X2_full[i], x1*X2_full[i]]);
    const XT = math.transpose(X);
    const XTX = math.multiply(XT, X);
    const XTY = math.multiply(XT, Y);
    return math.lusolve(XTX, XTY).flat();
  }

  // Create line plot with points and lines (like your original plots)
  function createLinePlot(canvasId, xVals, yArrays, labels, xLabel, yLabel, colors) {
    const ctx = document.getElementById(canvasId).getContext("2d");
    const datasets = yArrays.map((yarr, i) => ({
      label: labels[i],
      data: xVals.map((x, idx) => ({x: x, y: yarr[idx]})),
      borderColor: colors[i],
      backgroundColor: colors[i],
      fill: false,
      showLine: true,
      pointRadius: 5,
      tension: 0
    }));
    return new Chart(ctx, {
      type: 'scatter',
      data: { datasets },
      options: {
        scales: {
          x: {
            type: 'linear',
            title: { display: true, text: xLabel },
            ticks: { values: xVals }
          },
          y: {
            title: { display: true, text: yLabel }
          }
        },
        plugins: { legend: { display: labels.length > 1 } },
        responsive: false
      }
    });
  }

  // Plotly contour plot
  function plotContour(coeffs) {
    const calcY = (x1, x2) => coeffs[0] + coeffs[1]*x1 + coeffs[2]*x2 + coeffs[3]*x1*x2;
    const x = math.range(-1, 1.01, 0.05).toArray();
    const y = math.range(-1, 1.01, 0.05).toArray();
    const z = y.map(yVal => x.map(xVal => calcY(xVal, yVal)));

    Plotly.newPlot('contourPlot', [{
      z: z,
      x: x,
      y: y,
      type: 'contour',
      colorscale: 'Viridis',
      contours: { coloring: 'heatmap', showlabels: true }
    }], {
      margin: { t: 30, b: 50, l: 50, r: 30 },
      width: 400,
      height: 400,
      xaxis: { title: 'X1', scaleanchor: 'y' },
      yaxis: { title: 'X2' }
    });
  }
</script>
</body>
</html>
