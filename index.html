<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOE Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: white;
      color: black;
    }
    .input-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 20px;
    }
    .input-table {
      flex: 1;
    }
    .equation-box {
      margin-top: 10px;
      font-weight: bold;
      padding: 10px;
      border: 1px solid #000;
      white-space: pre-wrap;
    }
    table {
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #000;
      padding: 5px 10px;
      text-align: center;
    }
    .plots {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .plot-container {
      width: 100%;
      max-width: 500px;
    }
    #contourPlot {
      width: 500px;
      height: 400px;
    }
  </style>
</head>
<body>
  <h2>Design of Experiments - Input</h2>

  <div class="input-section">
    <div class="input-table">
      <table>
        <thead>
          <tr><th>X1</th><th>X2</th><th>Y</th></tr>
        </thead>
        <tbody id="input-rows"></tbody>
      </table>
      <button onclick="calculate()">Calculate</button>

      <div class="equation-box" id="equation-result"></div>
    </div>

    <div id="contourPlot"></div>
  </div>

  <div class="plots">
    <div class="plot-container"><canvas id="paretoChart"></canvas></div>
    <div class="plot-container"><canvas id="interactionPlotX1"></canvas></div>
    <div class="plot-container"><canvas id="interactionPlotX2"></canvas></div>
    <div class="plot-container"><canvas id="mainEffectX1"></canvas></div>
    <div class="plot-container"><canvas id="mainEffectX2"></canvas></div>
  </div>

  <script>
    const X1 = [-1, 1, -1, 1];
    const X2 = [-1, -1, 1, 1];
    const defaultY = [1, 2, 3, 8];

    let paretoChart, interactionChartX1, interactionChartX2, mainEffectX1Chart, mainEffectX2Chart;

    window.onload = () => {
      const tbody = document.getElementById('input-rows');
      for (let i = 0; i < 4; i++) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${X1[i]}</td>
          <td>${X2[i]}</td>
          <td><input type="number" value="${defaultY[i]}" id="Y${i}" style="width:60px"></td>
        `;
        tbody.appendChild(row);
      }
      calculate();
    };

    function calculate() {
      const Y = [0, 0, 0, 0].map((_, i) => parseFloat(document.getElementById('Y' + i).value));
      const coefficients = getCoefficients(Y);

      document.getElementById("equation-result").textContent =
        `Estimated Equation:\nY = ${coefficients.map((c, i) =>
          `${i === 0 ? '' : ' + '}${c.toFixed(2)}${['', '·X1', '·X2', '·X1·X2'][i]}`).join('')}`;

      plotPareto(coefficients);
      plotMainEffects(coefficients);
      plotInteraction(coefficients);
      plotContour(coefficients);
    }

    function getCoefficients(Y) {
      const X = X1.map((x1, i) => [1, x1, X2[i], x1 * X2[i]]);
      const XT = math.transpose(X);
      const XTX = math.multiply(XT, X);
      const XTY = math.multiply(XT, Y);
      return math.lusolve(XTX, XTY).flat();
    }

    function calculateY(coeffs, x1, x2) {
      return coeffs[0] + coeffs[1] * x1 + coeffs[2] * x2 + coeffs[3] * x1 * x2;
    }

    function plotPareto(coeffs) {
      if (paretoChart) paretoChart.destroy();
      paretoChart = new Chart("paretoChart", {
        type: "bar",
        data: {
          labels: ["X1", "X2", "X1·X2"],
          datasets: [{
            label: "Effect",
            data: coeffs.slice(1).map(Math.abs),
            backgroundColor: "gray"
          }]
        },
        options: {
          responsive: true,
          indexAxis: 'y',
          plugins: {
            legend: { display: false },
            title: { display: true, text: 'Pareto Chart', color: "#000" }
          },
          scales: {
            x: { ticks: { color: "#000" }, grid: { color: "#aaa" } },
            y: { ticks: { color: "#000" }, grid: { color: "#aaa" } }
          }
        }
      });
    }

    function plotInteraction(coeffs) {
      const x = [-1, 1];
      const yLow = x.map(x1 => calculateY(coeffs, x1, -1));
      const yHigh = x.map(x1 => calculateY(coeffs, x1, 1));
      const yX2Low = x.map(x2 => calculateY(coeffs, -1, x2));
      const yX2High = x.map(x2 => calculateY(coeffs, 1, x2));

      if (interactionChartX1) interactionChartX1.destroy();
      if (interactionChartX2) interactionChartX2.destroy();

      interactionChartX1 = new Chart("interactionPlotX1", {
        type: "line",
        data: {
          labels: x,
          datasets: [
            { label: "X2 = -1", data: yLow, borderColor: "#0077cc", fill: false },
            { label: "X2 = +1", data: yHigh, borderColor: "#00cc88", fill: false }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: "Y vs X1", color: "#000" },
            legend: { labels: { color: "#000" } }
          },
          scales: {
            x: { ticks: { color: "#000" }, grid: { color: "#ccc" } },
            y: { ticks: { color: "#000" }, grid: { color: "#ccc" } }
          }
        }
      });

      interactionChartX2 = new Chart("interactionPlotX2", {
        type: "line",
        data: {
          labels: x,
          datasets: [
            { label: "X1 = -1", data: yX2Low, borderColor: "#ff9900", fill: false },
            { label: "X1 = +1", data: yX2High, borderColor: "#9900cc", fill: false }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: "Y vs X2", color: "#000" },
            legend: { labels: { color: "#000" } }
          },
          scales: {
            x: { ticks: { color: "#000" }, grid: { color: "#ccc" } },
            y: { ticks: { color: "#000" }, grid: { color: "#ccc" } }
          }
        }
      });
    }

    function plotMainEffects(coeffs) {
      if (mainEffectX1Chart) mainEffectX1Chart.destroy();
      if (mainEffectX2Chart) mainEffectX2Chart.destroy();

      const x = [-1, 1];
      const yX1 = x.map(x1 => calculateY(coeffs, x1, 0));
      const yX2 = x.map(x2 => calculateY(coeffs, 0, x2));

      const allY = yX1.concat(yX2);
      const minY = Math.min(...allY);
      const maxY = Math.max(...allY);
      const padding = 0.1 * (maxY - minY || 1);
      const sharedY = {
        suggestedMin: minY - padding,
        suggestedMax: maxY + padding
      };

      mainEffectX1Chart = new Chart("mainEffectX1", {
        type: "line",
        data: {
          labels: x,
          datasets: [{
            label: "Y vs X1 (X2=0)",
            data: yX1,
            borderColor: "#000",
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: "Main Effect: X1", color: "#000" },
            legend: { labels: { color: "#000" } }
          },
          scales: {
            x: { ticks: { color: "#000" }, grid: { color: "#ccc" } },
            y: { ...sharedY, ticks: { color: "#000" }, grid: { color: "#ccc" } }
          }
        }
      });

      mainEffectX2Chart = new Chart("mainEffectX2", {
        type: "line",
        data: {
          labels: x,
          datasets: [{
            label: "Y vs X2 (X1=0)",
            data: yX2,
            borderColor: "#444",
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: "Main Effect: X2", color: "#000" },
            legend: { labels: { color: "#000" } }
          },
          scales: {
            x: { ticks: { color: "#000" }, grid: { color: "#ccc" } },
            y: { ...sharedY, ticks: { color: "#000" }, grid: { color: "#ccc" } }
          }
        }
      });
    }

    function plotContour(coeffs) {
      const x = [];
      const y = [];
      for (let i = -1; i <= 1; i += 0.1) x.push(i);
      for (let i = -1; i <= 1; i += 0.1) y.push(i);

      const z = y.map(yVal => x.map(xVal => calculateY(coeffs, xVal, yVal)));

      const data = [{
        z: z,
        x: x,
        y: y,
        type: 'contour',
        colorscale: 'Viridis',
        contours: {
          coloring: 'heatmap',
          showlabels: true,
          labelfont: { size: 10, color: 'white' }
        },
        colorbar: {
          title: 'Y'
        }
      }];

      Plotly.newPlot('contourPlot', data, {
        title: 'Contour Plot: Y(X1, X2)',
        xaxis: { title: 'X1' },
        yaxis: { title: 'X2' },
        margin: { t: 40 }
      }, { responsive: true });
    }
  </script>
</body>
</html>
