<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOE Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
    }
    .input-table {
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 5px 10px;
      text-align: center;
    }
    .plots {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      background-color: #f0f0f0; /* gray background for plot section */
      padding: 20px;
      border-radius: 10px;
    }
    .plot-container {
      width: 300px;
    }
    #equation-result {
      margin: 5px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Design of Experiments - Input</h2>

  <!-- Table Input Section -->
  <div class="input-table">
    <table>
      <thead>
        <tr><th>X1</th><th>X2</th><th>Y</th></tr>
      </thead>
      <tbody id="input-rows"></tbody>
    </table>
    <!-- Calculate Button -->
    <button onclick="calculate()">Calculate</button>
    <!-- Equation Output -->
    <div id="equation-result"></div>
  </div>

  <!-- Plot Section -->
  <div class="plots">
    <div class="plot-container">
      <canvas id="paretoChart"></canvas>
    </div>
    <div class="plot-container">
      <canvas id="mainEffectX1"></canvas>
    </div>
    <div class="plot-container">
      <canvas id="mainEffectX2"></canvas>
    </div>
    <div class="plot-container">
      <canvas id="interactionPlot"></canvas>
    </div>
  </div>

  <script>
    // Fixed input data for X1, X2, and default Y values
    const X1 = [-1, -1, 1, 1];
    const X2 = [-1, 1, -1, 1];
    const defaultY = [1, 2, 3, 8];

    // Populate table on load
    window.onload = () => {
      const tbody = document.getElementById('input-rows');
      for (let i = 0; i < 4; i++) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${X1[i]}</td>
          <td>${X2[i]}</td>
          <td><input type="number" value="${defaultY[i]}" id="Y${i}" style="width:60px"></td>
        `;
        tbody.appendChild(row);
      }
      calculate(); // auto-calculate on load
    };

    // Trigger calculation and plotting
    function calculate() {
      const Y = Array.from({ length: 4 }, (_, i) => parseFloat(document.getElementById('Y' + i).value));
      const coeffs = getCoefficients(Y);
      document.getElementById("equation-result").textContent = `Y = ${coeffs.map(c => c.toFixed(2)).join(' + ')}`;
      plotPareto(coeffs);
      plotMainEffect(coeffs);
      plotInteraction(coeffs);
    }

    // Least squares estimation of coefficients
    function getCoefficients(Y) {
      const X = X1.map((x1, i) => [1, x1, X2[i], x1 * X2[i]]);
      const XT = math.transpose(X);
      const XTX = math.multiply(XT, X);
      const XTY = math.multiply(XT, Y);
      return math.lusolve(XTX, XTY).flat();
    }

    // Equation evaluation function
    function calculateY(coeffs, x1, x2) {
      return coeffs[0] + coeffs[1] * x1 + coeffs[2] * x2 + coeffs[3] * x1 * x2;
    }

    // Plot Pareto chart
    function plotPareto(coeffs) {
      new Chart("paretoChart", {
        type: "bar",
        data: {
          labels: ["X1", "X2", "X1*X2"],
          datasets: [{
            label: "Effect",
            data: coeffs.slice(1).map(Math.abs),
            backgroundColor: "gray"
          }]
        },
        options: {
          responsive: true,
          plugins: { title: { display: true, text: 'Pareto Chart' } },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    // Plot main effects with shared Y-axis
    function plotMainEffect(coeffs) {
      const x = [-1, 1];
      const y1 = x.map(x1 => calculateY(coeffs, x1, 0));  // Y vs X1
      const y2 = x.map(x2 => calculateY(coeffs, 0, x2));  // Y vs X2

      // Compute shared Y-axis limits
      const allY = y1.concat(y2);
      const minY = Math.min(...allY);
      const maxY = Math.max(...allY);
      const padding = 0.1 * (maxY - minY || 1);  // add 10% padding

      const sharedY = {
        min: minY - padding,
        max: maxY + padding
      };

      // Main effect: X1
      new Chart("mainEffectX1", {
        type: "line",
        data: {
          labels: x,
          datasets: [{
            label: "Y vs X1",
            data: y1,
            borderColor: "black",
            backgroundColor: "black",
            fill: false
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: sharedY
          },
          plugins: {
            title: { display: true, text: "Main Effect: X1" }
          }
        }
      });

      // Main effect: X2
      new Chart("mainEffectX2", {
        type: "line",
        data: {
          labels: x,
          datasets: [{
            label: "Y vs X2",
            data: y2,
            borderColor: "gray",
            backgroundColor: "gray",
            fill: false
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: sharedY
          },
          plugins: {
            title: { display: true, text: "Main Effect: X2" }
          }
        }
      });
    }

    // Plot interaction chart
    function plotInteraction(coeffs) {
      const x = [-1, 1];
      const yLow = x.map(x1 => calculateY(coeffs, x1, -1));
      const yHigh = x.map(x1 => calculateY(coeffs, x1, 1));

      new Chart("interactionPlot", {
        type: "line",
        data: {
          labels: x,
          datasets: [
            { label: "X2 = -1", data: yLow, borderColor: "black", fill: false },
            { label: "X2 = +1", data: yHigh, borderColor: "gray", fill: false }
          ]
        },
        options: {
          responsive: true,
          plugins: { title: { display: true, text: "Interaction Plot" } }
        }
      });
    }
  </script>
</body>
</html>
