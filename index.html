<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOE Calculator</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .layout {
      display: flex;
      flex-direction: row;
      gap: 40px;
    }

    .input-container {
      flex-shrink: 0;
    }

    .input-table {
      border-collapse: collapse;
      margin-bottom: 10px;
    }

    .input-table td, .input-table th {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }

    .input-table th {
      background-color: #f0f0f0;
    }

    input[type="number"] {
      width: 80px;
      font-size: 14px;
      padding: 4px;
    }

    button {
      font-size: 14px;
      padding: 8px 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 10px;
      padding: 10px;
      background-color: black;
      color: white;
      font-size: 14px;
      width: fit-content;
      min-width: 300px;
    }

    .chart-container {
      width: 500px;
      height: 300px;
    }
  </style>
</head>
<body>

  <div class="layout">
    <!-- Input Section -->
    <div class="input-container">
      <table class="input-table">
        <tr>
          <th>X1</th>
          <th>X2</th>
          <th>Y</th>
        </tr>
        <tr>
          <td>-1</td>
          <td>-1</td>
          <td><input type="number" value="1" /></td>
        </tr>
        <tr>
          <td>1</td>
          <td>-1</td>
          <td><input type="number" value="2" /></td>
        </tr>
        <tr>
          <td>-1</td>
          <td>1</td>
          <td><input type="number" value="3" /></td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
          <td><input type="number" value="8" /></td>
        </tr>
      </table>

      <button id="calculateBtn">Calculate</button>

      <div id="result">Equation will appear here</div>
    </div>

    <!-- Pareto Chart Section -->
    <div class="chart-container">
      <canvas id="paretoChart"></canvas>
    </div>
  </div>

</body>
</html>
